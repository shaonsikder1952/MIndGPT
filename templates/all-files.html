<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Files</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/files.css') }}" />
</head>
<body>

  <!-- Top Controls: Menu Icon and Return Button -->
  <div class="top-bar">
    <div id="menuToggle" class="menu-icon">☰</div>
    <a href="{{ url_for('chat') }}" class="return-btn">← Return to Chat</a>
  </div>

  <!-- Layout Wrapper for Sidebar + Content -->
  <div class="layout">
    <!-- Sidebar Menu -->
    <nav id="sidebar" class="sidebar hidden">
      <div class="sidebar-spacer"></div>
      <a href="{{ url_for('audio') }}">Audio</a>
      <a href="{{ url_for('video') }}">Video</a>
      <a href="{{ url_for('images') }}">Images</a>
      <a href="{{ url_for('documents') }}">Documents</a>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <h1>All Uploaded Files</h1>
      <p>Here you can browse all your uploaded files categorized into Audio, Video, Images, and Documents.</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='files.js') }}"></script>
</body>
</html>
